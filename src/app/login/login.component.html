<div class="flex justify-center items-center h-screen">
    <form #user="ngForm" class="max-w-sm w-full p-6 bg-white rounded shadow-md">
        <h2 class="flex justify-center text-2xl font-bold mb-4">Login</h2>
        <span class="block text-gray-700 font-semibold mb-2">Username</span>
        <input 
            ngModel 
            type="text" 
            placeholder="Enter your username" 
            class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-slate-500 mb-4"
            name="name"
            >
        <span class="block text-gray-700 font-semibold mb-2">Password</span>
        <input 
            ngModel 
            type="password" 
            placeholder="Enter your password" 
            class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-slate-500 mb-4"
            name="password"
            >
        <button type="submit" class="w-full py-2 px-4 bg-slate-500 text-white font-semibold rounded hover:bg-slate-600 focus:outline-none focus:bg-slate-600">Login</button>
    </form>
</div>
{{ user.value | json }}
