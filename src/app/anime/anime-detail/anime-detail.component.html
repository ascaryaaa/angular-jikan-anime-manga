<div *ngIf="anime$ | async as anime" class="p-8">
    <div class="flex gap-12">
        <div>
            <img [src]="anime.images.webp.large_image_url">
        </div>
        <div class="">
            <h3 class="text-4xl">{{ anime.title }}</h3>
            <p class="">{{ anime.synopsis }}</p>
        </div>
    </div>
</div>
